<!doctype html>
<html lang="en" ng-app="sproutApp">
  <head>
    <meta charset="utf-8">
    <title>AngularSprout</title>
    <meta name="description" content="AngularSprout">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/angular.png">
    <!-- Angular Material Styles -->
    <link rel="stylesheet" href="dependencies/angular-material/angular-material.css">
    <!-- App Styles -->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body layout="column" ng-controller="IndexController">
    <!-- TOOLBAR -->
    <md-toolbar layout="row">
      <md-button hide-gt-lg ng-click="toggleNav()">menu</md-button>
      <h1 ng-bind="appName"></h1>
    </md-toolbar>
    <div flex layout="row">
      <!-- SIDE-NAV -->
      <md-sidenav class="md-whiteframe-z1" md-component-id="nav" md-is-locked-open="$mdMedia('gt-lg')">
        <md-list class="md-padding" layout="column" layout-align="center">
          <md-item ng-repeat="item in navItems">
            <md-button ng-click="closeNav()">{{item.name}}</md-button>
          </md-item>
        </md-list>
      </md-sidenav>
      <!-- VIEW -->
      <md-content class="md-padding" ng-view flex></md-content>
    </div>
    <!-- AngularJS Dependencies -->
    <script src="dependencies/angularjs/angular.js"></script>
    <script src="dependencies/angular-resource/angular-resource.js"></script>
    <script src="dependencies/angular-route/angular-route.js"></script>
    <!-- Angular Material Dependencies -->
    <script src="dependencies/angular-animate/angular-animate.js"></script>
    <script src="dependencies/angular-aria/angular-aria.js"></script>
    <script src="dependencies/angular-material/angular-material.js"></script>
    <!-- App Dependencies -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
